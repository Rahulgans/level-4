

			<div class="row actionsMatch helloo">
				<div class="col-xs-4 col-md-4 matchLeft">
				
						<img ng-src = "images/{{ matchCtrl.code1 | lowercase }}.png" class="img-responsive logo-team">
						<h4 class="text-center teamHeading">{{ matchCtrl.team1 }}</h4>
						<h5 class="text-center"> Goals : {{ matchCtrl.score1 }}</h5>
					</div>
						
					<div class="col-xs-4 col-md-4 match-center text-center">
						<h3> {{ matchCtrl.day }}</h3>
						<hr>
						<span><i style="display:block;" class="fa fa-bullhorn fa-2x" aria-hidden="true"></i></span>
						<hr>
						<h3> {{ matchCtrl.date }}</h3>
					</div>
					<div class="col-xs-4 col-md-4 matchRight">
					
						<img ng-src = "images/{{ matchCtrl.code2 | lowercase }}.png" class="img-responsive logo-team">
						<h4 class="text-center teamHeading">{{ matchCtrl.team2 }}</h4>

						<h5 class="text-center">Goals : {{ matchCtrl.score2 }}</h5>
						
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<h2 class="text-center">{{ matchCtrl.winner }}</h2>
					</div>
					<div class="col-xs-12 text-center" style="margin-top: 15px;">
						<button type="button" class="btn btn-info btn-sm" ng-click="matchCtrl.navigateBack()">Back to table</button>
					</div>
				</div>
